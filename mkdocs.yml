site_name: Suporte
theme:
  name: material
  logo: assets/images/logo.svg
  icon: assets/images/logo.svg
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: pt
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to Dark mode
      primary: amber
      accent: indigo 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to Light mode   
      primary: black
      accent: indigo

plugins:
  - offline
  - social:
      enabled: !ENV [CI, false]
  - privacy:
      enabled: !ENV [CI, false]
      cache: false
  - search:
      lang: pt
  - tags
  - group:
      plugins:
        - optimize
        - minify

extra:
  social:
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/wesleyhenriques.oficial
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@WesleyHenriques.Oficial

markdown_extensions:
  - toc:
      title: Nesta p√°gina
  - abbr
  - admonition
  - def_list
  - md_in_html
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.keys
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

