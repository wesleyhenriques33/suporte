site_name: Suporte
site_url: https://wesleyhenriques33.github.io/suporte/
repo_url: https://wesleyhenriques33.github.io/suporte/
repo_name: Wesley Henriques - Suporte
theme:
  name: material
  logo: assets/images/logo.svg
  icon: assets/images/logo.svg
  features:
    - announce.dismiss
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - search.boost
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: pt-BR
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to Dark mode
      primary: amber
      accent: indigo 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to Light mode   
      primary: black
      accent: indigo

plugins:
  - privacy
  - glightbox
  - search:
      lang: pt
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer
  - social:
      # enabled: !ENV [CI, false]
      cards_layout_options:
        background_color: "#ffc105"
        logo: docs/assets/images/logo.svg
  - tags
  - offline

extra:
  analytics:
    provider: google
    property: G-451199504
    feedback:
      title: Esta informação foi útil?
      ratings:
        - icon: material/emoticon-happy-outline
          name: Sim, foi muito útil!
          data: 1
          note: >-
            Agradecemos pelo seu Feedback!!
        - icon: material/emoticon-sad-outline
          name: Não, mas pode ser melhorada.
          data: 0
          note: >- 
            Agradecemos pelo seu Feedback!! Ajude-nos a melhorar enviando informações para o email <a href="mailto:homestudio7rec@gmail.com" target="_blank" rel="mailto:homestudio7rec@gmail.com">homestudio7rec@gmail.com</a>.
  social:
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/wesleyhenriques.oficial
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@WesleyHenriques.Oficial
    - icon: fontawesome/brands/whatsapp
      link: https://wa.me/5547920017909
    - icon: simple/linktree
      link: https://linktr.ee/wesleyhenriques.oficial
  status:
    <identifier>: <description>
  extra:
  consent:
    title: Consentimento de Cookies
    description: >- 
      Este site faz uso de coockies para melhor gerenciar sua performance e dados.

extra_javascript:
  - javascripts/extra.js
  - javascripts/glightbox.min.js

extra_css:
  - stylesheets/extra.css
  - stylesheets/glightbox.min.css

markdown_extensions:
  - smarty
  - sane_lists
  - tables
  - toc:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      permalink: true
      title: Nesta página
      separator: "-"
  - pymdownx.tabbed:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - abbr
  - admonition
  - def_list
  - md_in_html
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.keys
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - pymdownx.smartsymbols
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

copyright: |
